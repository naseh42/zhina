{% extends "base.html" %}

{% block content %}
<div class="users-container">
    <header class="users-header">
        <h1>مدیریت کاربران</h1>
        <div class="actions">
            <button id="addUserBtn" class="btn-primary">
                <i class="fas fa-plus"></i> افزودن کاربر
            </button>
            <div class="search-box">
                <input type="text" id="userSearch" placeholder="جستجوی کاربر...">
            </div>
        </div>
    </header>

    <div class="table-responsive">
        <table id="usersTable" class="users-table">
            <thead>
                <tr>
                    <th data-sort="username">نام کاربری ▼</th>
                    <th data-sort="status">وضعیت</th>
                    <th data-sort="traffic">ترافیک مصرفی</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- داده‌ها با JS پر می‌شوند -->
            </tbody>
        </table>
        <div class="pagination" id="usersPagination"></div>
    </div>
</div>

<script src="/static/js/users.js"></script>
{% endblock %}
