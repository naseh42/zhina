{% extends "base.html" %}

{% block content %}
<div class="domains-container">
    <header class="domains-header">
        <h1>مدیریت دامنه‌ها</h1>
        <div class="domain-actions">
            <button id="addDomainBtn" class="btn-primary">
                <i class="fas fa-plus"></i> افزودن دامنه
            </button>
            <div class="domain-filters">
                <select id="domainTypeFilter">
                    <option value="all">همه انواع</option>
                    <option value="cdn">CDN</option>
                    <option value="direct">Direct</option>
                    <option value="subscription">Subscription</option>
                </select>
            </div>
        </div>
    </header>

    <div class="domain-list-container">
        <table id="domainsTable" class="domains-table">
            <thead>
                <tr>
                    <th data-sort="name">نام دامنه ▼</th>
                    <th data-sort="type">نوع</th>
                    <th data-sort="status">وضعیت SSL</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="domainsTableBody">
                <!-- داده‌ها با JS پر می‌شوند -->
            </tbody>
        </table>
    </div>

    <!-- فرم افزودن/ویرایش دامنه -->
    <div id="domainFormContainer" style="display:none;">
        <h3>افزودن/ویرایش دامنه</h3>
        <form id="domainForm">
            <label for="domainName">نام دامنه:</label>
            <input type="text" id="domainName" name="name" required>

            <label for="domainType">نوع دامنه:</label>
            <select id="domainType" name="type" required>
                <option value="direct">Direct</option>
                <option value="cdn">CDN</option>
                <option value="subscription">Subscription</option>
            </select>

            <div id="subdomainsContainer" style="display:none;">
                <label for="subdomains">انتخاب دامنه‌های زیرمجموعه:</label>
                <select id="subdomains" name="subdomains" multiple>
                    <!-- اینجا با جاوا اسکریپت دامنه‌های موجود نمایش داده می‌شود -->
                </select>
            </div>

            <label for="sslStatus">وضعیت SSL:</label>
            <input type="checkbox" id="sslStatus" name="ssl_status">

            <button type="submit">ثبت دامنه</button>
            <button type="button" id="cancelDomainBtn">لغو</button>
        </form>
    </div>
</div>

<script src="/static/js/domains.js"></script>
{% endblock %}
