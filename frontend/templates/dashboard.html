{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>داشبورد مدیریت</h1>
        <p id="lastUpdate">آخرین بروزرسانی: <span>--</span></p>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h2>کاربران آنلاین</h2>
            <p class="stat-value" id="onlineUsers">--</p>
        </div>
        <div class="stat-card">
            <h2>ترافیک مصرفی</h2>
            <p class="stat-value" id="trafficUsage">--</p>
        </div>
        <div class="stat-card">
            <h2>وضعیت سرور</h2>
            <p class="stat-value" id="serverStatus">--</p>
        </div>
    </div>

    <div class="charts-grid">
        <div class="chart-card">
            <canvas id="trafficChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="resourcesChart"></canvas>
        </div>
    </div>

    <div id="systemAlerts"></div> <!-- برای نمایش هشدارها -->
</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}
