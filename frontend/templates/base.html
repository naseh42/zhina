<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Zhina Panel</title>
    <link rel="stylesheet" href="/static/css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- اضافه کردن Favicon -->
    <link rel="icon" href="/static/images/favicon.ico">
</head>
<body>
    <!-- منوی مدیریت -->
    <nav class="sidebar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Zhina Panel">
            <span>Zhina Panel</span>
        </div>
        <ul class="menu">
            <li><a href="/dashboard" class="nav-link" id="dashboardLink"><i class="fas fa-home"></i> داشبورد</a></li>
            <li><a href="/users" class="nav-link" id="usersLink"><i class="fas fa-users"></i> کاربران</a></li>
            <li><a href="/domains" class="nav-link" id="domainsLink"><i class="fas fa-globe"></i> دامنه‌ها</a></li>
            <li><a href="/settings" class="nav-link" id="settingsLink"><i class="fas fa-cog"></i> تنظیمات</a></li>
        </ul>
    </nav>

    <!-- محتوای صفحه -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- اسکریپت‌های مشترک -->
    <script src="/static/js/core.js"></script>
    
    <!-- اسکریپت اختصاصی هر صفحه -->
    {% block scripts %}{% endblock %}
</body>
</html>
